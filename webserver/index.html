<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
</head>
<body>
    <h1>Variable Value: <span id="variable">Loading...</span></h1>

    <script>
        function fetchVariable() {
            fetch('/api/variable')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('variable').innerText = data.variable;
                })
                .catch(error => console.error('Error fetching the variable:', error));
        }

        // Fetch the variable every 5 seconds
        setInterval(fetchVariable, 5000);

        // Fetch the variable immediately when the page loads
        fetchVariable();
    </script>
</body>
</html>
