<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Page</title>
</head>
<body>
    <h1>Player Info</h1>
    <div id="playerInfo"></div>
    <div id="voting"></div>

    <script>
        // Sample function to simulate fetching player details from a server
        function fetchPlayerById(id) {
            const players = {
                1: { name: 'Player One', vote: true },
                2: { name: 'Player Two', vote: true},
                3: { name: 'Player Three', vote: false},
            };
            return players[id];
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const playerId = getQueryParam('id');
            if (playerId) {
                const player = fetchPlayerById(playerId);
                if (player) {
                    const playerInfoDiv = document.getElementById('playerInfo');
                    playerInfoDiv.innerHTML = `
                        <p>Name: ${player.name}</p>
                    `;
                    if (player.vote) {
                        const playerList = document.getElementById('voting');
                        // Create the select element
                        const select = document.createElement('select');
                        select.name = 'playerVotes';
                        select.id = 'playerVotes';

                        // Create option elements
                        const options = ['Option 1', 'Option 2', 'Option 3']; // Replace with actual options
                        options.forEach(optionText => {
                            const option = document.createElement('option');
                            option.value = optionText;
                            option.text = optionText;
                            select.appendChild(option);
                        });

                        // Append the select element to the playerList
                        playerList.appendChild(select);
                    }

                } else {
                    document.getElementById('playerInfo').textContent = 'Player not found.';
                }
            } else {
                document.getElementById('playerInfo').textContent = 'No player selected.';
            }
        });
    </script>
</body>
</html>
