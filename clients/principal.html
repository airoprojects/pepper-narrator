<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupus in Fabula</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="principal.css">
</head>
<body>
  <div class="whiteboard">
    <h1>Welcome to Lupus in Fabula</h1>
    <p>Enjoy the game!</p>
    <button id="switchButton" class="btn btn-primary">Switch to Night Mode</button>
    <button id="playerInfoButton" class="btn btn-secondary">View Player Info</button>
        <form id="addPlayerForm">
          <div class="form-group">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="playerRole">Player Role:</label>
            <input type="text" id="playerRole" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Add Player</button>
        </form>
  </div>

  <div class="container">
    <div class="players-box">

      <p id="message"></p>
      <p id="number"></p>
      <button onclick="fetchData()">Get Data from Flask</button>
      
      <h2>Players in the Game</h2>
      <ul id="playersList">
        <li>Player 1</li>
        <li>Player 2</li>
        <li>Player 3</li>
        <!-- Add more players as needed -->
      </ul>
    </div>

  
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <input type="text" id="text-input" placeholder="Enter text to generate QR code">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>

      ip = "http//"
        function generateQRCode() {
            var text = document.getElementById('text-input').value;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), text);
        }
    </script>


<input type="number" id="integerInput" placeholder="Enter an integer">
<button onclick="sendInteger()">Send vote</button>

<script src="principal.js"></script> <!-- Link to the external JavaScript file -->
<!-- <script src="add_player.js"></script> Link to the add_player JavaScript file -->


</body>
</html>
